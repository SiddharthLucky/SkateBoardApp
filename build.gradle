plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.2.4.RELEASE'
    compile 'org.projectlombok:lombok:1.18.10'
    compile 'org.springframework.boot:spring-boot-devtools:2.2.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.4.RELEASE'
    compile 'io.swagger:swagger-annotations:1.6.0'
    compile 'io.springfox:springfox-swagger2:2.9.2'
    runtime 'com.h2database:h2:1.4.200'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.2.4.RELEASE'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-all:1.10.19'
}

group = 'com.skateboardshare.app'
version = '0.0.1-SNAPSHOT'
description = 'skateboard'
sourceCompatibility = '11'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
